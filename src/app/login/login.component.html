<mat-card class="example-card">

  <mat-card>
    <mat-icon>
      admin_panel_settings
    </mat-icon>
      Sign In 
    
    <!-- <mat-icon style="margin-left: 50px" >login</mat-icon> -->
  </mat-card>
  
    <mat-form-field style="margin: 15px" appearance="fill">
      <mat-label>
        <mat-icon>account_circle</mat-icon>
        Email Id</mat-label>
      <input class="email" type="email" name="email" [(ngModel)]="email" matInput>
    </mat-form-field>
  
    <mat-form-field style="margin: 15px" appearance="fill">
      <mat-label>
        <mat-icon>password</mat-icon>
        Password
      </mat-label>
      <input class="password" type="password"  name="password" [(ngModel)]="password" matInput>
    </mat-form-field>
  
    <button (click)="submit()" mat-raised-button color="primary">
      <mat-icon>login</mat-icon>Sign In</button>
  

</mat-card>
